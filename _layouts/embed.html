<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{{ page.title }} | {{site.name}}</title>

{% if page.model %}
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:type" content="threed.asset" />
    <meta property="og:description" content="3D model of {{page.title}} from Models by Mike" /> 
    <meta property="og:asset" content="{{site.url | replace: 'https', 'http'}}{{ page.model }}" />
{% endif %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<link href="{{ site.baseurl }}/assets/css/screen.css" rel="stylesheet">

<link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">

<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

{% if jekyll.environment == 'production' %}
<!-- change your GA id in _config.yml -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{site.google_analytics}}', 'auto');
ga('set', 'anonymizeIp', true);
ga('send', 'pageview');
</script>
{% endif %}

</head>
<body>
    <p>If you're here, you probably clicked a link in a 3D model you saw on Facebook. <a href="{{site.url}}{{page.url | replace: '/embed', '/post'}}">Click here</a> to head to our main page.</p>

</body>
</html>
